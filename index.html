<script>
// URL params from hash
function parseParams(input) {
  var sequences = input.split('&');
  var rv = {};
  sequences.forEach(function(sequence) {
    var name, value;
    if (sequence === '') {
      return;
    }
    sequence = sequence.replace(/\+/g, ' ');
    if (sequence.indexOf('=') != -1) {
      name = sequence.substr(0, sequence.indexOf('='));
      value = sequence.substr(sequence.indexOf('=') + 1);
    } else {
      name = sequence;
      value = '';
    }
    name = decodeURIComponent(name);
    value = decodeURIComponent(value);
    rv[name] = value;
  });
  return rv;
}
function serializeParams(params) {
  var rv = '';
  for (var name in params) {
    if (rv !== '') {
      rv += '&';
    }
    value = params[name];
    name = encodeURIComponent(name).replace(/%20/g, '+');
    value = encodeURIComponent(value).replace(/%20/g, '+');
    rv += name + '=' + value;
  }
  return rv;
}

var blob;
var blobURL;
vtt.oninput = function() {
  var track = document.createElement('track');
  if ('Blob' in window && 'URL' in window && 'createObjectURL' in URL) {
    if (blob && 'revokeBlobURL' in URL) {
      URL.revokeBlobURL(blobURL);
    }
    blob = new Blob([vtt.value], {type:'text/vtt'});
    blobURL = URL.createObjectURL(blob);
    track.src = blobURL;
  } else {
    track.src = 'data:text/vtt;base64,' + btoa(vtt.value);
  }
  if (videoElm.lastChild instanceof HTMLTrackElement) {
    videoElm.removeChild(videoElm.lastChild);
  }
  videoElm.appendChild(track);
  track.track.mode = 'showing';
  if (videoElm.paused) {
    videoElm.currentTime = videoElm.currentTime;
  }
}

videoElm.addEventListener('load', function(e) {
  var track = e.target;
  var cues = [];
  var div = document.createElement('div');
  for (var i = 0; i < track.track.cues.length; ++i) {
    var cue = track.track.cues[i];
    div.textContent = '';
    div.appendChild(cue.getCueAsHTML());
    cues.push({
      id: cue.id,
      startTime: cue.startTime,
      endTime: cue.endTime,
      pauseOnExit: cue.pauseOnExit,
      region: cue.region,
      vertical: cue.vertical,
      snapToLines: cue.snapToLines,
      line: cue.line,
      lineAlign: cue.lineAlign,
      position: cue.position,
      positionAlign: cue.positionAlign,
      size: cue.size,
      align: cue.align,
      text: cue.text,
      html: div.innerHTML
    });
  }
  parsedResult.textContent = JSON.stringify(cues, null, '  ');
}, true);

style.oninput = function() {
  styleElm.textContent = style.value;
}

function updateFromParams(hash) {
  var params = parseParams(hash);
  if ('style' in params) {
    style.value = params.style;
  } else {
    style.value = style.defaultValue;
  }
  if ('vtt' in params) {
    vtt.value = params.vtt;
  } else {
    vtt.value = vtt.defaultValue;
  }
}

onload = onhashchange = function(e) {
  var hash = '';
  if (e.newURL) {
    if (e.newURL.indexOf('#') != -1) {
      hash = e.newURL.substr(e.newURL.indexOf('#') + 1);
    }
  } else {
    hash = location.hash.substr(1);
  }
  updateFromParams(hash);
  vtt.oninput();
  style.oninput();
}

save.onclick = function() {
  var params = {};
  if (vtt.value !== vtt.defaultValue) {
    params.vtt = vtt.value;
  }
  if (style.value !== style.defaultValue) {
    params.style = style.value;
  }
  var hash = serializeParams(params);
  location.hash = '#' + hash;
}
